<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Básico -->
    <title>Ateliê Cacau | Contato</title>
    <meta name="description" content="Entre em contato com o Ateliê Cacau para encomendar chocolates artesanais, personalizados ou para dúvidas sobre nossos produtos. Atendimento rápido e personalizado!">
    <meta name="keywords" content="contato ateliê cacau, chocolate artesanal, encomenda de chocolate, atendimento chocolate, orçamento chocolate personalizado">
    <meta name="author" content="Ateliê Cacau">
    <link rel="canonical" href="https://www.ateliecacau.com.br/contato">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Definindo as variáveis de cor com base na paleta fornecida */
        :root {
            --cor-verde: #5e6340;
            --cor-marrom: #672d09;
            --cor-cinza-escuro: #0f0e0e;
            --cor-branco: #fffbf9;

            --fonte-titulo: 'Old Standard TT', serif;
            --fonte-texto: 'Lato', sans-serif;
        }

        body {
            background-color: var(--cor-branco);
            color: var(--cor-cinza-escuro);
            font-family: var(--fonte-texto);
        }

        /* Estilização dos Títulos */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--fonte-titulo);
            color: var(--cor-verde);
        }

        /* Estilização do container principal */
        .contact-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
            margin-bottom: 5rem;
            padding: 2rem;
        }

        @media (min-width: 992px) {
            .contact-container {
                 padding: 3rem;
            }
        }

        /* Estilização do formulário */
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-family: var(--fonte-texto);
        }

        .form-control:focus {
            border-color: var(--cor-verde);
            box-shadow: 0 0 0 0.25rem rgba(94, 99, 64, 0.25);
        }

        .form-label {
            font-weight: bold;
            color: var(--cor-marrom);
        }

        /* Estilização do Botão */
        .btn-custom {
            background-color: var(--cor-verde);
            border-color: var(--cor-verde);
            color: var(--cor-branco);
            font-family: var(--fonte-texto);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #4a4e33;
            border-color: #4a4e33;
            color: var(--cor-branco);
            transform: translateY(-2px);
        }

        .info-section {
            background-color: var(--cor-verde);
            color: var(--cor-branco);
            border-radius: 15px;
            padding: 2rem;
            height: 100%;
        }
        
        .info-section h2 {
            color: var(--cor-branco);
        }

        .info-section p, .info-section a {
            color: rgba(255, 251, 249, 0.9);
            text-decoration: none;
        }

        .info-section a:hover {
            color: var(--cor-branco);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página para ser implementado -->
</body>
</html>
